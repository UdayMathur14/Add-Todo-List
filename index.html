<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Management App</title>

  <link rel="stylesheet" href="style.css" />

  <!-- link for add plus button and delete button taken from font awesome website beacuse it contains the css of the claases that we are added  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <div class="toolbox-cont">

    <div class="toolbox-priority-cont">
      <div class="lightpink color"></div>
      <div class="lightgreen color"></div>
      <div class="lightblue color"></div>
      <div class="black color"></div>
    </div>

    <div class="action-btn-cont">

      <div class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <!-- this call is added for the add button which is taken from font awesome and its get its classes which is written in the upper link in head , same as for remove button  -->
      </div>
      <div class="remove-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>

    </div>

  </div>

<!-- Ticket which is showing after saving the task   -->
  <div class="main-cont"> 
    <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">id 1</div>
            <div class="task-area"> this  is task 1</div>
            <div class="ticket-lock">
              <i class="fa-solid fa-lock"></i>
              <!-- i tag is used for the log  -->
           </div>
  </div>
  </div>



  <!-- Modal Box for task input , when you click on the add button -->
  <div class="modal-cont">
    <!-- this if for the text area  -->
    <textarea class="textArea-cont" placeholder="Enter Your Task" spellcheck="false">
      <!-- speel check is to remove the red line below the characters when you write something if it is not the correct word  -->
    </textarea>


    <div class="priority-colors-container">
      <div class="lightpink priority-color"></div>
      <div class="lightgreen priority-color"></div>
      <div class="lightblue priority-color"></div>
      <div class="black priority-color active"></div>
    </div>

  </div>

  <!-- <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script> -->

  <script src="script.js"></script>
</body>

</html>
